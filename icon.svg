<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lumynGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#0f172a"/>
  
  <!-- Central Circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#lumynGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Inner Pulsing Element -->
  <circle cx="100" cy="100" r="45" fill="url(#lumynGradient)" opacity="0.15"/>
  
  <!-- L Shape (Abstract) -->
  <g transform="translate(100, 100)">
    <!-- Vertical Line -->
    <line x1="0" y1="-30" x2="0" y2="25" stroke="url(#lumynGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
    <!-- Horizontal Line -->
    <line x1="0" y1="25" x2="25" y2="25" stroke="url(#lumynGradient)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Accent Dots -->
  <circle cx="70" cy="70" r="3" fill="#7c3aed" opacity="0.6" filter="url(#glow)"/>
  <circle cx="130" cy="130" r="3" fill="#06b6d4" opacity="0.6" filter="url(#glow)"/>
</svg>