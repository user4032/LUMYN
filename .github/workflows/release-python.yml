name: Release (Python)

# Workflow для проектів на Python
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pyinstaller
          pip install -r requirements.txt
          
      - name: Build wheel
        run: python -m build
        
      - name: Build executable (PyInstaller)
        run: pyinstaller --onefile --name ${{ github.event.repository.name }} main.py
        
      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p dist-packaged
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a dist-packaged/${{ github.event.repository.name }}-${{ runner.os }}.zip dist/*.exe
          else
            tar -czf dist-packaged/${{ github.event.repository.name }}-${{ runner.os }}.tar.gz -C dist .
          fi
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: |
            dist-packaged/*
            dist/*.whl
            dist/*.tar.gz
          retention-days: 1
          
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
